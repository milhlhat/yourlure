# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI

on:
  push:
    branches: [ MAIN-BACKEND ]
  pull_request:
    branches: [ MAIN-BACKEND ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Build with Maven
        run: |
          mvn -B clean package
      - name: Upload file jar
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "target/yourlure-0.0.1-SNAPSHOT.jar"
          target: "~/BE"
      - name: Start service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            sudo /etc/init.d/be-service stop
            mv ~/BE/be-service.jar ~/BE/my-app-old.jar
            mv ~/BE/yourlure-0.0.1-SNAPSHOT.jar ~/BE/be-service.jar
            sudo rm -rf /etc/init.d/be-service
            sudo ln -s -f ~/BE/be-service.jar /etc/init.d/be-service
            sudo /etc/init.d/be-service start
            rm ~/BE/my-app-old.jar